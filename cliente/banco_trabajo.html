    <div class="container bg-light">
      <ul class="list-group">
        <a href=""><li class="list-group-item">Inicio del proyecto</li></a>
        <a href=""><li class="list-group-item">Etapas de desarrollo</li></a>
        <a href=""><li class="list-group-item">Resultado final</li></a>
      </ul>
      <form action="" method="post" id="inicio">
        <h2>Inicio de proyecto</h2>
        <hr />
        <label for="titulo">Nombre del proyecto</label>
        <input type="text" name="titulo" id="titulo" />
        <br />
        <label for="texto">Descripción</label>
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="5"
        ></textarea>
        <br /><br />
        <label for="eligeimagen">Seleccione el esquema eléctrico:</label>
        <input
          type="file"
          name="eligeimagen"
          id="eligeimagen"
          value="Escoger imagen"
        />
        <br /><br />
        <label for="codigo">Seleccione fichero de código fuente</label>
        <input type="file" name="codigo" id="codigo" />
      </form>

      <form action="" method="post" id="etapa">
        <h2>Etapas</h2>
        <hr />
        <label for="titulo">Título de la etapa</label>
        <input type="text" name="titetapa" id="titetapa" />
        <br />
        <label for="comentario">Comentario de la etapa</label>
        <textarea type="text" cols="30" rows="5" id="cometapa"></textarea>
        <br />
        <label for="img">Seleccione fichero de imagen</label>
        <input type="file" name="img" id="img" />
      </form>

      <form action="" method="post" id="resultado">
        <h2>Resultado</h2>
        <hr />
        <label for="comentario">Comentario de la etapa</label>
        <textarea type="text" cols="30" rows="5" id="cometapa"></textarea>
        <br />
        <label for="img">Seleccione fichero de videoe</label>
        <input type="file" name="img" id="img" />
      </form>
