<!DOCTYPE html>
<html lang="gl_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="img/Arman_logo_favicon.png" type="image/x-icon">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/inter-ui" type="text/css"/> 
</head>
<body>
    <div class="container">
      <img src="img/Arman_logo.png" alt="Logotipo de ArMan">
      <h3>ArMan</h3>
      <form action="" method="post">
        <h3>Introduzca datos de acceso</h3>
        <label for="user">Usuario </label>
        <input type="text" name="user" id="nombre">
        <label for="password"></label>
        <input type="text" name="password" id="contrasena">
        <button type="submit">Acceder</button>
      </form>
      <p><a href="#">Obtener una cuenta de acceso</a></p>
    </div>
      
</body>
</html>
