<!DOCTYPE html>
<html lang="gl_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear nueva cuenta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="img/Arman_logo_favicon.png" type="image/x-icon">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/inter-ui" type="text/css"/> 
</head>
<body>
    <div class="container">
      <header>
        <img src="img/Arman_logo.png" alt="Logotipo de ArMan">
        <h2>ArMan</h2>
        <h4>Introduzca los datos solicitados para la creaci&oacute;n de la cuenta</h4>
      </header>
      <form action="" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <br>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
        <br>
        <label for="dni">DNI</label>
        <input type="text" name="dni" id="dni" placeholder="DNI">
        <br>
        <label for="email">Correo Electr&oacute;nico</label>
        <input type="email" name="email" id="email" placeholder="Correo electrónico">
        <br><br>
        <label for="contrasena">Contraseña</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
        <br>
        <label for="contrasena2">Repita la contraseña</label>
        <input type="password" name="contrasena2" id="contrasena2" placeholder="Repita contraseña">
        <br><br>
        <button type="submit">Crear cuenta</button>
      </form>
    </div>
      
</body>
</html>
